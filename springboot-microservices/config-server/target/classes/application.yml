spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        native:
          search-locations: file:///${user.dir}/config-repo
  profiles:
    active: native

server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh

logging:
  level:
    org.springframework.cloud.config: DEBUG